<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stand coiffure de la Gymnaz'In&trade;</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <script src="libs/jquery.min.js"></script>
  <script src="libs/bootstrap.min.js"></script>
  <style type="text/css">
    body{
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      color: red;
      background-image: url("new.gif");
      background-size: 384px 200px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 class="text-center" style="background-color: white; font-size:80px;">
          Nos coupes disponibles!!!
        </h1>
        <div class="text-center" style="margin: 30px;font-size: 80px;"><button onclick="randomCut();">Coupe al√©atoire!</button></div>
      </div>
    </div>
    <div class="row" style="margin-top: 30px;">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">

            <script type="text/javascript">

              var nImages = 9;

              for(var i=1; i<=nImages; i++){
                document.write("<li data-target='#myCarousel' data-slide-to='"+i+"'></li>");
              }
            </script>

          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <script type="text/javascript">
              for(var i=1; i<=nImages; i++){
                var active = "";
                if(i == 1) active = "active";
                document.write("<div class='item "+active+"'><img src='images/coupe_"+i+".png' style='width:100%;'></div>");
              }
            </script>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $('.carousel').carousel({
      interval: 4000,
      pause: "false"
    });

    var $item = $('.carousel .item');
    function randomCut(){

      $('.carousel').carousel({
        pause: "true"
      });

      var $currentSlide = Math.floor((Math.random() * nImages)+1);
      if($currentSlide == nImages) $currentSlide--; //ugly bug fix
      console.log($currentSlide);

      $('.carousel-indicators li').each(function(){

        var $slideValue = $(this).attr('data-slide-to');
        if($currentSlide == $slideValue) {
          $(this).addClass('active');
          $item.eq($slideValue).addClass('active');
        } else {
          $(this).removeClass('active');
          $item.eq($slideValue).removeClass('active');
        }

      });
    }
  </script>

</body>
</html>
